<!DOCTYPE html>
<html>
<head>
    <title>Kroulette - Spotify Random Song Picker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kroulette</h1>
        <p>Your Random Spotify Song Picker</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% if logged_in %}
        <div class="button-container">
            <a href="/home" class="action-button">Continue as Current User</a>
            <a href="/logout" class="action-button secondary">Switch Account</a>
        </div>
        {% else %}
        <div class="button-container">
            <a href="/login" class="action-button">Login with Spotify</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
